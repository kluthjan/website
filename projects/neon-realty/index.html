<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Realty | Future Living</title>
    <style>
        :root {
            --bg: #050505;
            --card-bg: #111;
            --primary: #00f0ff;
            /* Cyber Blue */
            --secondary: #ff003c;
            /* Cyber Red */
            --text: #fff;
            --text-mute: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            font-family: sans-serif;
        }

        header {
            border-bottom: 2px solid var(--primary);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        select {
            background: #000;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 0.5rem;
            cursor: pointer;
        }

        .btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
        }

        .btn:hover {
            background: #fff;
            color: var(--secondary);
            box-shadow: 0 0 15px var(--secondary);
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .view-options {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .view-btn {
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .view-btn.active {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .map-view {
            height: 600px;
            background: #1a1a1a;
            border: 1px solid var(--primary);
            display: none;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .map-view.active {
            display: flex;
        }

        /* Map Grid Effect */
        .map-grid-lines {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(var(--primary) 1px, transparent 1px),
                linear-gradient(90deg, var(--primary) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 10s linear infinite;
        }

        @keyframes gridMove {
            from {
                transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
            }

            to {
                transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px);
            }
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #333;
            overflow: hidden;
            position: relative;
            transition: all 0.3s;
        }

        .card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.15);
        }

        .card-img {
            height: 200px;
            background: #222;
            position: relative;
            overflow: hidden;
        }

        .card-img::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #000, transparent);
            opacity: 0.6;
        }

        .price-tag {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--primary);
            color: #000;
            font-weight: bold;
            padding: 0.25rem 0.75rem;
            z-index: 2;
            box-shadow: 0 0 10px var(--primary);
        }

        .card-body {
            padding: 1.5rem;
        }

        .card h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .location {
            color: var(--text-mute);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .specs {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #333;
            padding-top: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Neon Realty</div>
        <div class="controls">
            <select onchange="filterList(this.value)">
                <option value="all">All Zones</option>
                <option value="downtown">Downtown Sector</option>
                <option value="uptown">Uptown Heights</option>
                <option value="industrial">Industrial District</option>
            </select>
            <button class="btn" onclick="alert('Agent connection initialized...')">Connect Agent</button>
        </div>
    </header>

    <div class="container">

        <div style="text-align: center; margin-bottom: 3rem;">
            <img src="cityscape.png"
                style="width: 100%; height: 300px; object-fit: cover; border-radius: 4px; border: 1px solid var(--primary); opacity: 0.8;">
        </div>

        <div class="view-options">
            <button class="view-btn active" onclick="switchView('grid')">Grid View</button>
            <button class="view-btn" onclick="switchView('map')">Holo-Map</button>
        </div>

        <div id="property-grid" class="grid">
            <!-- Populated by JS -->
        </div>

        <div id="property-map" class="map-view">
            <div class="map-grid-lines"></div>
            <h2 style="position: relative; z-index: 2; color: var(--primary); text-shadow: 0 0 20px var(--primary);">
                SYSTEM OFFLINE // MAP DATA LOADING...</h2>
        </div>

    </div>

    <script>
        const properties = [
            { id: 1, title: "Skyline Penthouse", price: "BTC 4.5", loc: "Downtown Sector", zone: "downtown", bed: 4, bath: 3, sqft: 4500, img: "" },
            { id: 2, title: "Cyber Loft", price: "BTC 1.2", loc: "Industrial District", zone: "industrial", bed: 1, bath: 1, sqft: 950, img: "" },
            { id: 3, title: "Neo-Tokyo Villa", price: "BTC 8.0", loc: "Uptown Heights", zone: "uptown", bed: 6, bath: 5, sqft: 8000, img: "" },
            { id: 4, title: "Capsule Unit 404", price: "BTC 0.3", loc: "Downtown Sector", zone: "downtown", bed: 1, bath: 1, sqft: 300, img: "" },
            { id: 5, title: "Void Bunker", price: "BTC 2.1", loc: "Industrial District", zone: "industrial", bed: 3, bath: 2, sqft: 2100, img: "" },
            { id: 6, title: "Cloud Spire", price: "BTC 5.5", loc: "Uptown Heights", zone: "uptown", bed: 4, bath: 4, sqft: 5200, img: "" },
        ];

        function render(filter = 'all') {
            const grid = document.getElementById('property-grid');
            grid.innerHTML = properties
                .filter(p => filter === 'all' || p.zone === filter)
                .map(p => `
                <div class="card">
                    <div class="card-img">
                        <span class="price-tag">${p.price}</span>
                        <div style="width:100%; height:100%; background: linear-gradient(135deg, #111 25%, #222 25%, #222 50%, #111 50%, #111 75%, #222 75%, #222 100%); background-size: 20px 20px; opacity: 0.3;"></div>
                    </div>
                    <div class="card-body">
                        <h3>${p.title}</h3>
                        <div class="location">üìç ${p.loc}</div>
                        <div class="specs">
                            <span>${p.bed} Beds</span>
                            <span>${p.bath} Bath</span>
                            <span>${p.sqft} sqft</span>
                        </div>
                        <button class="btn" style="width: 100%; margin-top: 1.5rem; clip-path: none; border-radius: 4px;" onclick="alert('Viewing scheduled for ${p.title}')">Schedule View</button>
                    </div>
                </div>
            `).join('');
        }

        function filterList(zone) {
            render(zone);
        }

        function switchView(view) {
            document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            if (view === 'grid') {
                document.getElementById('property-grid').style.display = 'grid';
                document.getElementById('property-map').classList.remove('active');
            } else {
                document.getElementById('property-grid').style.display = 'none';
                document.getElementById('property-map').classList.add('active');
            }
        }

        render();
    </script>
</body>

</html>
